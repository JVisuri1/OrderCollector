<ActionBar title="{N} Login Example"></ActionBar>
<GridLayout backgroundColor="#CCCCCC">
  <ScrollView>
    <StackLayout margin="10" verticalAlignment="center">
      <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
        <StackLayout class="input-field">
          <Label text="Email" class="label font-weight-bold m-b-5"></Label>
          <TextField class="input" [(ngModel)]="login.email"></TextField>
          <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
          <Label text="Password" class="label font-weight-bold m-b-5"></Label>
          <TextField
            secure="true"
            class="input"
            [(ngModel)]="login.password"
          ></TextField>
          <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <Button
          class="btn btn-primary w-full"
          text="Login"
          (tap)="attemptLogin()"
        ></Button>
        <Label
          [nsRouterLink]="['/register']"
          text="Not a member? Register here."
          class="text-center footnote"
        ></Label>
      </StackLayout>
    </StackLayout>
  </ScrollView>
</GridLayout>
